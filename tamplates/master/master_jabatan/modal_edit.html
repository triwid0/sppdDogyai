<div class="modal fade" id="modal-default{{data.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Data Jabatan </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="edit/{{data.id}}" method="POST">
                {% csrf_token %}
                <div>
                  <input type="hidden" class="form-control" id="id" value="{{data.id}}">
                </div>
                <div class="input-group input-group-sm mb-5">
                    <span class="input-group-text" id="inputGroup-sizing-sm"> Jabatan </span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="jbtEdit" id="jbtEdit" value="{{data.jabatan}}"/>
                  </div>
                <!-- <div class="mb-3">
                  <label for="jbtEdit" class="col-form-label">Jabatan</label>
                  <input type="text" class="form-control" name="jbtEdit" id="jbtEdit" value="{{data.jabatan}}">
                </div> -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
        
    </div>
    </div>
</div>
